<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">   
    <script src="index.js"></script>
</head>

<body>
    <!-- CABEÇALHO -->
    <nav class="navbar navbar-expand-lg bg-primary navBp">
        <div class="container-fluid">
            <div class="col-sm navBp">
                <a class="navbar-brand text-white fs-3 fw-bold " href="">DncWeather</a>
            </div>
            <div class=" navbar-collapse d-flex justify-content-end navBp" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white fs-6 " aria-current="page" href="#secaoCep">Endereços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white fs-6" aria-current="page" href="#secaoTemp">Previsão do tempo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- CONTEUDO -->
    <div class="container d-flex justify-content-center mt-5">
        <div class="row">
            <div class="col-md-8 fs-3 fw-bolder mb-3 divConteudoBp">
                <p class="conteundoBp">Descubra Mais com Precisão: <br>
                    Previsões do Tempo e endereços <br>
                    em tempo real.</p>
            </div>
            <div class="col-md mx-5">
                <img src="img/nuvens.svg" width="150px" class="img-fluid imgBp " alt="Imagem">
            </div>
        </div>
    </div>
    <!-- FORMULARIO -->
    <div id="form" class="container col-md-5 mt-5  bg-white p-3 rounded-4 fw-medium">
        <div class="row justify-content-center ">
            <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
            <form class="col-md-8" target="dummyframe" action=" https://api.sheetmonkey.io/form/2CdpAAb5EhfVm7wcZTZCov" method="post">
                <div class="mb-3 mt-5">
                    <label for="primeiroNome" class="form-label">Primeiro Nome:</label>
                    <input type="text" name="Name" required class="form-control bg-light  border-0"
                        placeholder="Insira seu primeiro nome:" id="primeiroNome">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="name" name="Email" required class="form-control bg-light  border-0" placeholder="Insira seu e-mail:"
                        id="email">
                </div>
                <div class="mb-3">
                    <label for="cep" class="form-label">Digite o CEP:</label>
                    <input type="text" name="cep" required class="form-control bg-light  border-0" placeholder="Insira o CEP:"
                        id="cep">
                </div>
                <div>
                    <label for="lat" class="col-sm col-form-label ">Digite a latitude e longitude para saber a
                        previsão:</label>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm">
                        <input type="text" name="latitude" required class="form-control bg-light  border-0" placeholder="Latitude" id="lat">
                    </div>
                    <div class="col-sm">
                        <input type="text" name="longitude" required class="form-control bg-light  border-0" placeholder="Longitude" id="long">
                    </div>
                </div>
                <div class=" row botaoAcessar">
                    <button type="submit"  class="btn btn-primary mt-3 mb-4 col-md-12" id="btn" onclick="onclickSubmitHandler() " >
                        Acessar
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- TITULO CEP -->
    <div class="container col-md-7 mb-5 text-center" id="secaoCep">
        <div class="container d-flex justify-content-center mt-5">
            <div class="row">
                <div class="col-md-8 fs-3 fw-bolder  mb-3 ">
                    <p class="mt-4">Resultado da busca por CEP:</p>
                </div>
                <div class="col-md mx-5 mbImg">
                    <img src="img/localizacao.svg" width="100" class="img-fluid " alt="Imagem">
                </div>
            </div>
        </div>
    <!-- TABELA CEP -->
        <div class="container p-2 rounded-top-4 bg-primary">
                <div class="row lh-lg align-items-start text-white fsCep-Prev">
                    <div class="col-4 ">
                        Logradouro/nome
                    </div>
                    <div class="col-4">
                        Bairro/Distrito
                    </div>
                    <div class="col-4">
                        Localidade/UF
                    </div>
                </div>
        </div>
        <div class="container p-2  rounded-bottom-4 bg-white fsCep-Prev ">
            <div class="row lh-lg align-items-start  ">
                <div class="col-4">
                    <div id="rua">
                        <br>
                    </div>
                </div>
                <div class="col-4">
                    <div id="bairro">
                        <br>
                    </div>
                </div>
                <div class="col-4">
                    <div id="estado">
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- TABELA PREVISÃO -->
    <div class="container col-md-7 mb-5 text-center" id="secaoTemp">
        <div class="container d-flex justify-content-center mt-5">
            <div class="row">
                <div class="col-md-8 fs-3 fw-bolder  mb-3 ">
                    <p class="mt-4">Previsão do tempo na região:</p>
                </div>
                <div class="col-md mx-5 mbImg">
                    <img src="img/nuves2.svg" width="130px" class="img-fluid " alt="Imagem">
                </div>
            </div>
        </div>
        <div class="container p-1  rounded-4 bg-white border border-primary ">
            <div class="row lh-lg align-items-start  ">
                <div  class="col fsCep-Prev">
                    
                    <div id="returnForecast">
                        <br>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- RODAPÉ -->
    <footer>
        <div class="hstack bg-primary text-white">
            <div class="p-2  ms-auto"><a
                    class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover" target="_blank"
                    href="https://www.escoladnc.com.br/wp-content/uploads/2024/02/TERMOS-GERAIS-E-CONDICOES-DE-USO-Escola-DNC-6_0.pdf">
                    Termos de Uso 
                </a>
            </div>
            <div class="separador"></div>
            <div class="p-2 footerBp"> <a
                    class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover" target="_blank"
                    href="https://www.escoladnc.com.br/wp-content/uploads/2024/02/TERMOS-GERAIS-E-CONDICOES-DE-USO-Escola-DNC-6_0.pdf">
                    Política de Privacidade
                </a>
            </div>
        </div>
    </footer>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>


</body>



</html>
